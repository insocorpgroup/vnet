<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-red">
        <div class="card-body pb-0">
          <div>Evento en proceso</div>
          <div class="text-value">1</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
          <div class="row">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
              <button type="button" (click)="goCurrentEvent()" class="btn btn-block btn-primary">Ver evento actual</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->


    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <div>Historial</div>
          <div class="text-value">12</div>
        </div>
        <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
          <div class="row">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-primary">Ver historial de eventos</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
