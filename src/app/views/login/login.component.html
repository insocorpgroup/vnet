<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Iniciar sesión</h1>
                  <p class="text-muted">Si eres voluntario, por favor inicia sesión.</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="ValueUser" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Número de cédula" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="goLog()" class="btn btn-primary px-4">Iniciar sesión</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">¿Olvidó su clave?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-4" style="width:100%">
              <div class="card-body text-center">
                <div>
                  <h2>Registrate</h2>
                  <p>Si aún no haces parte de la comunidad de voluntarios, registrare ahora</p>
                  <button type="button" (click)="goSignUp()" class="btn btn-secondary active mt-3">Registrarme </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
